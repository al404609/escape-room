<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Introduce la contraseña para acceder:</p>
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="verifyPassword()">Acceder</button>
    <div id="feedback"></div>

    <script>
        const passwords = {
            "pista1": "clue1.html",
            "pista2": "clue2.html",
            "victoria": "success.html"
        };

        function verifyPassword() {
            const input = document.getElementById('password').value.trim();
            const feedback = document.getElementById('feedback');

            if (passwords[input]) {
                feedback.innerHTML = "Contraseña correcta. Redirigiendo...";
                setTimeout(() => {
                    window.location.href = passwords[input];
                }, 2000);
            } else {
                feedback.innerHTML = "Contraseña incorrecta. Inténtalo de nuevo.";
            }
        }
    </script>
</body>
</html>

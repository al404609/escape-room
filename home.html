<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a la Escape Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenidos a la Escape Room!</h1>
        <p>
            Una misión especial te espera. Tendrás que usar tus conocimientos de Arduino,
            resolver acertijos matemáticos y superar desafíos de lógica para completar la misión.
        </p>
        <p>
            Prepárate para un reto emocionante que pondrá a prueba tu ingenio. ¿Estás listo para comenzar?
        </p>
        <button onclick="startGame()">¡Comenzar la Aventura!</button>
    </div>

    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
